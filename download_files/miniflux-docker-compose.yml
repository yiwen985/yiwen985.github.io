services:
  miniflux:
    image: miniflux/miniflux:latest
    restart: always
    network_mode: "host" # 需要访问 rsshub, 而 rsshub 有个 proxy_uri 需要 host 网络，所以配置为 host
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://miniflux:secret@172.19.0.2/miniflux?sslmode=disable 
      - RUN_MIGRATIONS=1
      - CREATE_ADMIN=1
      - ADMIN_USERNAME=<用户名>
      - ADMIN_PASSWORD=<密码>
      - PORT=12345
  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_USER=miniflux
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=miniflux
    volumes:
      - miniflux-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "miniflux"]
      interval: 10s
      start_period: 30s
volumes:
  miniflux-db:
